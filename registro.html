    <title>Validación de Contraseña</title>
    <script>
        function validarContraseña() {
            var contraseña = document.getElementById("contraseña").value;
            
            if (contraseña.length <= 8) {
                var contieneMayuscula = /[A-Z]/.test(contraseña);
                var contieneMinuscula = /[a-z]/.test(contraseña);

                if (contieneMayuscula && contieneMinuscula) {
                    alert("Contraseña válida");
                } else {
                    alert("La contraseña debe contener al menos una letra mayúscula y una letra minúscula.");
                }
            } else {
                alert("La contraseña debe tener un máximo de 8 caracteres.");
            }
        }
    </script>

  <script>
    // Función para cargar la lista de prefijos de países desde una API
    function cargarPrefijosPaises() {
        var selectPrefijo = document.getElementById('prefijo');
        fetch('https://numverify.com/documentation')
            .then(response => response.json())
            .then(data => {
                // Verifica si "data" es un array
                if (Array.isArray(data)) {
                    // Filtra los objetos que tienen una propiedad "name" válida
                    var datosFiltrados = data.filter(item => typeof item.name === 'string');
                    // Ordena los datos filtrados alfabéticamente
                    datosFiltrados.sort((a, b) => a.name.localeCompare(b.name));
                    // Crear opciones de selección para cada prefijo de país
                    datosFiltrados.forEach(prefijo => {
                        var option = document.createElement('option');
                        option.value = prefijo.code; // Código de prefijo
                        option.text = prefijo.name; // Nombre de país
                        selectPrefijo.appendChild(option);
                    });
                }
            })
            .catch(error => console.error('Error al cargar los prefijos de países:', error));
    }

    // Cargar la lista de prefijos de países al cargar la página
    window.addEventListener('load', cargarPrefijosPaises);
</script>
